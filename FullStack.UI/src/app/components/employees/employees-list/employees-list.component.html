<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table table-striped table-hover" *ngIf="employees && employees.length > 0 ">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.salary}}</td>
                <td>{{item.department}}</td>
                <td><a [routerLink]="['/employees','edit',item.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
